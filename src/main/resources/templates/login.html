<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      th:href="@{/css/style.css}"
    />
    <link
      th:rel="stylesheet"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      th:href="@{/css/font-awesome.min.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      th:href="@{/css/styles.css}"
    />
    <meta charset="ISO-8859-1" />
    <title>Login</title>
  </head>

  <body>

    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-5">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-dark text-white text-center py-4">
              <h2 class="font-weight-light my-2">TalentX</h2>
              <small class="text-white-50">Login to your account</small>
            </div>
            <div class="card-body p-4">
              <form th:action="@{/login}" th:object="${user}" method="post">
                <div class="form-group mb-3">
                  <label for="username" class="mb-1">Email address</label>
                  <input
                    class="form-control py-4"
                    id="username"
                    name="username"
                    type="email"
                    placeholder="name@example.com"
                    required
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="password" class="mb-1">Password</label>
                  <input
                    class="form-control py-4"
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Enter password"
                    required
                  />
                </div>
                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                  <a class="small text-muted" href="#">Forgot Password?</a>
                  <button type="submit" class="btn btn-primary px-4">Login</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center py-3">
              <div class="small">
                <a th:href="@{/register}" class="text-decoration-none">Need an account? Sign up!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    th:src="@{/webjars/jquery/jquery.min.js}"
  ></script>
  <script
    type="text/javascript"
    th:src="@{/webjars/popper.js/umd/popper.min.js}"
  ></script>
  <script
    type="text/javascript"
    th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
  ></script>
  <script type="text/javascript" th:src="@{/js/main.js}"></script>
</html>
