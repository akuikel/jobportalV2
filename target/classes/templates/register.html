<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link
            th:rel="stylesheet"
            th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "
    />
    <link
            rel="stylesheet"
            type="text/css"
            media="all"
            th:href="@{/css/font-awesome.min.css}"
    />
    <link
            rel="stylesheet"
            type="text/css"
            media="all"
            th:href="@{/css/styles.css}"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
    />
    <meta charset="ISO-8859-1"/>
    <title>Sign Up</title>
</head>

<body>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-dark text-white text-center py-4">
                    <h2 class="font-weight-light my-2">TalentX</h2>
                    <small class="text-white-50">Create your account</small>
                </div>
                <div class="card-body p-4">
                    <form
                            th:action="@{/register/new}"
                            th:object="${user}"
                            method="post"
                    >
                        <div class="form-group mb-3">
                            <label for="email" class="mb-1">Email address</label>
                            <input
                                    placeholder="Email"
                                    name="email"
                                    th:field="*{email}"
                                    type="email"
                                    class="form-control py-4"
                                    id="email"
                                    required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="mb-1">Password</label>
                            <input
                                    minlength="8"
                                    placeholder="Password"
                                    name="password"
                                    th:field="*{password}"
                                    type="password"
                                    class="form-control py-4"
                                    id="password"
                                    required
                            />
                        </div>
                        <div class="form-group mb-3">
                            <label for="userType" class="mb-1">Account Type</label>
                            <select
                                    required
                                    class="form-control"
                                    id="userType"
                                    th:field="*{userTypeId}"
                            >
                                <th:block th:each="userType :${getAllTypes}">
                                    <option
                                            th:text="${userType.userTypeName}"
                                            th:value="${userType.userTypeId}"
                                    ></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-group mt-4 mb-0">
                            <button type="submit" class="btn btn-primary btn-block w-100 py-2">Create Account</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a th:href="@{/login}" class="text-decoration-none">Have an account? Go to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</html>
